<input [(ngModel)]="sTerm" placeholder={{dropdownValue}} type= "text" />
<button mat-button [matMenuTriggerFor]='menu'>
    {{dropdownValue}}
</button>
<mat-menu #menu='matMenu'>
    <button mat-menu-item (click)='setDropdownValue("People")'>People</button>
    <button mat-menu-item (click)='setDropdownValue("Ships")'>Ships</button>
    <button mat-menu-item (click)='setDropdownValue("Films")'>Films</button>
</mat-menu>
